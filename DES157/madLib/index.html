
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <section id="container" class="starArea">

        <main>
            <form id="myform">
                <div class="inp">
                    <label for="noun1">Noun</label>
                    <input type="text" id="noun1">
                </div>

                <div class="inp">
                    <label for="num1">Positive integer</label>
                    <input type="text" id="num1">
                </div>    

                <div class="inp">
                    <label for="noun2">Noun</label>
                    <input type="text" id="noun2">
                </div>

                <div class="inp">
                    <label for="num2">Positive integer</label>
                    <input type="text" id="num2">
                </div>

                <div class="inp">
                    <label for="noun3">Animal name</label>
                    <input type="text" name="" id="noun3">
                </div>

                <div class="inp">
                    <label for="adj">Feelings</label>
                    <input type="text" name="" id="adj">
                </div>
                    
                <div class="btnbox">
                    <input type="submit" value="Go!!!" id="btn">
                </div>
            </form>

            <article id="error" class="hidden"><p id="errorcontent"></p></article>
        </main>
        <section id="overlay" class="hidden">
            <article id="madlib" >
                <p id="madlibcontent"></p>
                <div id="retrybox">
                    <button id="retry" class="close">Back Home</button>
                </div> 
            </article>
        </section>
    </section>



    <footer>    
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>
</body>
</html>
